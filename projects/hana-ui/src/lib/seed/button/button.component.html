<button *ngIf="!label"
  [ngClass]="[
    prefix + '-button',
    prefix + '-button-' + type,
    prefix + '-button-' + size,
    className
  ]"
  (click)="handleClick($event)"
>
  <Icon *ngif="icon" [type]="icon" [color]="iconColor" [size]=iconSize [ngStyle]="actualIconStyle"/>
{{children}}
</button>

<div *ngIf="label"
     [ngClass]="[prefix + '-button-' + label]"
>
  <div
    [ngClass]="[
      'button-label',
      'button-label-' + type,
      labelPosition === 'right' ? 'label-right' : 'label-left'
    ]"
  >
  <Icon *ngif="icon" [type]="icon" [color]="iconColor" [size]=iconSize [ngStyle]="actualIconStyle"/>
  {{children}}
</div>
  <a
    href="javascript: void(0)"
    [ngClass]="labelPosition === 'right' ? 'label-right' : 'label-left'"
  >
  {{label}}
  </a>
</div>
