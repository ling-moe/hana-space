<button *ngIf="!label"
  [ngClass]="[
    prefix + '-button',
    prefix + '-button-' + type,
    prefix + '-button-' + size
  ]+ className"
  (click)="handleClick($event)"
>
  <Icon *ngif="icon" [type]="icon" [color]="iconColor" [size]=iconSize [ngStyle]="actualIconStyle"></Icon>
  <ng-content></ng-content>
</button>

<div *ngIf="label"
     [ngClass]="[prefix + '-button-' + label] + className"
>
  <div
    [ngClass]="[
      'button-label',
      'button-label-' + type,
      labelPosition === 'right' ? 'label-right' : 'label-left'
    ] + className"
  >
    <Icon *ngif="icon" [type]="icon" [color]="iconColor" [size]=iconSize [ngStyle]="actualIconStyle"></Icon>
    <ng-content></ng-content>
</div>
  <a
    href="javascript: void(0)"
    [ngClass]="[labelPosition === 'right' ? 'label-right' : 'label-left'] + className"
  >
  {{label}}
  </a>
</div>
